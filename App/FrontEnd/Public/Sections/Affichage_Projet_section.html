<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Importation du fichier CSS-->
    <link rel="stylesheet" href="../SASS/style.css">
    <!--Importation de Boxicons-->
    <link rel="stylesheet" href="../Assets/Boxicons-2.1.4/css/boxicons.min.css">

    <title>Projet_section</title>
</head>
<body>
    
    <section class="Employe_section">
        <div class="Employee_navbar">
            <div>
                <a href="#modaladddepartement" class="js-modal">
                    <i class="bx bx-folder-plus bx-xs"></i>
                    Add
                </a>
                <aside class="modal" id="modaladddepartement" aria-hidden="true" role="dialog" aria-labelledby="false" style="display:none;">
                    <div class="modal-wrapper js-modal-stop">
                        <h2>
                            Créer un nouveau Département
                        </h2>
                        <a href="#" class="js-close-modal">Close</a>
                    </div>
                </aside>
            </div>
        </div>
        <div class="title">
            <h3>Les Projets</h3>
        </div>
        <div class="Employe_list">
            <div class="employee_card">
                <div class="profile_picture">
                    <img src="../Assets/Images/2.jpg" alt="">
                </div>
                <div class="name_profile">
                    <h2>Website</h2>
                    <h3>Site internet de ...</h3>
                </div>
                <div class="progress_bar">

                </div>
                <div class="autor">
                    <img src="../Assets/Images/1.jpg" alt="">
                    <div class="icons">
                        <i class="bx bx-pen"></i>
                        <i class="bx bx-trash"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Import de la librairie GSAP-->
    <script src="../Source/Libs/gsap.min.js"></script>
    <script src="../Source/JS/index.js"></script>
    <script src="../Source/JS/app.js"></script>
</body>
</html>
