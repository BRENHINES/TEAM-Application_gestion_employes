<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Importation du fichier CSS-->
    <link rel="stylesheet" href="../SASS/style.css">

    <link rel="stylesheet" href="../Assets/Boxicons-2.1.4/css/boxicons.min.css">
    <title>Projet_section--Employe</title>

<body>
    <section class="Section">
        <div class="Section__content">
            <div>
                <i class="fa-solid fa-xmark"></i>

                    Ajouter

                        <a href="#" class="js-close-modal">Close</a>

        </div>
        <div class="Section__CardList">
            <div class="Section__Card--Employee">

                    <img src="../Assets/Images/2.jpg" alt="">
                </div>
                <div class="Profile__Name">
                    <h2>Website</h2>
                    <h3>Site internet de ...</h3>
                </div>
                <div class="progress_bar">
                </div>
                <br>
                <div class="autor">
                    <div class="icons">
                        <i class="bx bx-pen bx-sm"></i>
                        <i class="bx bx-trash bx-sm"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Import de la librairie GSAP-->
    <script src="../Source/Libs/gsap.min.js"></script>
    <script src="../Source/JS/app.js"></script>

</html>
