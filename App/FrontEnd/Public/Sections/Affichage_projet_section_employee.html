<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Importation du fichier CSS-->
    <link rel="stylesheet" href="../SASS/style.css">
    <!--Importation de FontAwesome-->
    <link rel="stylesheet" href="../Assets/Boxicons-2.1.4/css/boxicons.min.css">
    <title>Projet_section--Employe</title>
</head>
<body>
    <section class="Section">
        <div class="Section__content">
            <div>
                <a href="#" class="Btn__PopupOpen">
                    <i class="bx bx-folder-plus bx-xs"></i>
                    Ajouter
                </a>
                <div class="Popup">
                    <span class="Popup--Back">
                    </span>
                    <div class="Popup--Content">
                        <div class="Btn__Close">&times;</div>
                        <h2>Ajouter un projet</h2>
                        <p>Veuillez remplir tous ces champs pour enrégistrer un nouveau <span>projet.</span></p>
                        <div class="Fields">
                            <div class="Field__Element">
                                <input type="text" name="nom" placeholder="Nom du projet">
                            </div>
                            <div class="Field__Element">
                                <textarea cols="30" rows="10" placeholder="Description"></textarea>
                            </div>
                        </div>
                        <h2>Tâches</h2>
                        <div class="Fields">
                            <div class="Field__Element">
                                <input type="text" name="" id="" placeholder="Enrégistrer vos tâches">
                                <i class="bx bxs-paper-plane bx-sm"></i>
                            </div>
                            <div>
                                <input type="checkbox" name="tache" id="tache">
                                <label for="tache">tache 1</label>
                            </div>
                        </div>
                        <div class="Btn__Popup">
                            <div class="Quit">
                                Valider
                            </div>
                            <div class="Cancel">
                                Annuler
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Card__Popup">
                    <span class="Popup--Back">
                    </span>
                    <div class="Popup--Content">
                        <div class="Btn__Close Close--Card">&times;</div>
                        <h2>Modifier ce Département</h2>
                        <p>Veuillez remplir tous ces champs pour enrégistrer une nouvelle <span>réunion.</span></p>
                        <div class="Fields">
                            <div class="Field__Element">
                                <input type="text" name="Nouvel initial" placeholder="Nouvel initial du département" value="DS">
                            </div>
                            <div class="Field__Element">
                                <input type="text" name="Nouveau nom" placeholder="Nouveau nom du département" value="DSi">
                            </div>
                        </div>
                        <div class="Btn__Popup">
                            <div class="Quit Valider--Card">
                                Valider
                            </div>
                            <div class="Cancel Cancel--Card">
                                Annuler
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="title">
            <h3 class="Section__Title">Les Projets</h3>
        </div>
        <div class="Section__CardList">
            <div class="Section__Card--Employee">
                <div>
                    <div class="Profile__Picture">
                        <img src="../Assets/Images/2.jpg" alt="">
                    </div>
                    <div class="Profile__Name">
                        <h2>Website</h2>
                        <h3>Site internet de ...</h3>
                    </div>
                    <div class="Profile__ModificationIcons">
                        <a href="#" class="bx bxs-pen bx-sm"></a>
                        <a href="#" class="bx bxs-trash bx-sm"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Import de la librairie GSAP-->
    <script src="../Source/Libs/gsap.min.js"></script>
    <script src="../Source/JS/app.js"></script>
    <script src="../Source/JS/switchable.js"></script>
</body>
</html>
