<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Importation du fichier CSS-->
    <link rel="stylesheet" href="../SASS/style.css">
    <!--Importation des icônes de Boxicons-->
    <link rel="stylesheet" href="../Assets/Boxicons-2.1.4/css/boxicons.min.css">
    <title>Employé</title>
</head>
<body>
    <section class="Section">
        <div class="Section__content">
            <div>
                <a href="#" class="Btn__PopupOpen">
                    <i class="bx bx-folder-plus bx-xs"></i>
                    Ajouter
                </a>
                <div class="Popup">
                    <span class="Popup--Back">
                    </span>
                    <div class="Popup--Content">
                        <div class="Btn__Close">&times;</div>
                        <h2>Ajouter un employé</h2>
                        <p>Veuillez remplir tous ces champs pour enrégistrer un nouvel <span>employé.</span></p>
                        <div class="Fields">
                            <div class="Field__Element">
                                <input type="text" name="nom" placeholder="Nom de l'employé">
                                <input type="text" name="prenom" placeholder="Prénom de l'employé">
                            </div>
                            <div class="Field__Element">
                                <input type="date" name="Date" placeholder="Date de naissance">
                                <input type="text" name="lieu" placeholder="Lieu de naissance">
                            </div>
                            <div class="Field__Element">
                                <input type="text" name="Sexe" placeholder="sexe">
                                <input type="text" name="situation" placeholder="Situation Matrimoniale">
                            </div>
                            <div class="Field__Element">
                                <input type="Email" name="Eamil" placeholder="Email">
                                <input type="tel" name="contact" placeholder="Contact">
                            </div>
                            <div class="Field__Element">
                                <input type="text" name="adresse" placeholder="adresse">
                                <input type="text" name="Poste" placeholder="Poste">
                            </div>
                            <div class="Field__Element">
                                <input type="text" name="Service" placeholder="Service">
                                <input type="number" name="salaire" placeholder="Salaire">
                            </div>
                        </div>
                        <div class="Btn__Popup">
                            <div class="Quit">
                                Valider
                            </div>
                            <div class="Cancel">
                                Annuler
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Card__Popup">
                    <span class="Popup--Back">
                    </span>
                    <div class="Popup--Content">
                        <div class="Btn__Close Close--Card">&times;</div>
                        <h2>Modifier un employé</h2>
                        <p>Veuillez modifier un ou tous ces champs pour modifier cet <span>employé.</span></p>
                        <div class="Fields">
                            <div class="Field__Element">
                                <input type="text" name="nom" placeholder="Nom de l'employé" value="DOE">
                                <input type="text" name="prenom" placeholder="Prénom de l'employé" value="JOHN">
                            </div>
                            <div class="Field__Element">
                                <input type="date" name="Date" placeholder="Date de naissance" value="14/02/2002">
                                <input type="text" name="lieu" placeholder="Lieu de naissance" value="pk17">
                            </div>
                            <div class="Field__Element">
                                <input type="text" name="Sexe" placeholder="sexe" value="Masculin">
                                <input type="text" name="situation" placeholder="Situation Matrimoniale" value="Marié">
                            </div>
                            <div class="Field__Element">
                                <input type="Email" name="Eamil" placeholder="Email" value="johndoe@gmail.com">
                                <input type="tel" name="contact" placeholder="Contact" value="666666">
                            </div>
                            <div class="Field__Element">
                                <input type="text" name="adresse" placeholder="adresse" value="pk17">
                                <input type="text" name="Poste" placeholder="Poste" value="RH">
                            </div>
                            <div class="Field__Element">
                                <input type="text" name="Service" placeholder="Service" value="RH">
                                <input type="number" name="salaire" placeholder="Salaire" value="100.000">
                            </div>
                        </div>
                        <div class="Btn__Popup">
                            <div class="Quit Valider--Card">
                                Valider
                            </div>
                            <div class="Cancel Cancel--Card">
                                Annuler
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Section__Title">
            <h3>Les employés</h3>
        </div>
        <div class="Section__CardList">
            <div class="Section__Card--Employee">
                <div>
                    <div class="Profile__Picture">
                        <img src="../Assets/Images/1.jpg" alt="">
                    </div>
                    <div class="Profile__Name">
                        <h2>John Doe</h2>
                        <h3>SEO</h3>
                    </div>
                    <div class="Profile__ModificationIcons">
                        <a href="#" class="bx bxs-pen bx-sm"></a>
                        <a href="#" class="bx bxs-trash bx-sm"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Import de la librairie GSAP-->
    <script src="../Source/Libs/gsap.min.js"></script>
    <script src="../Source/JS/app.js"></script>
    <script src="../Source/JS/switchable.js"></script>
</body>
</html>
