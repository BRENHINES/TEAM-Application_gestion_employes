<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Importation du fichier CSS-->
    <link rel="stylesheet" href="../SASS/style.css">
    <!--Importation des icônes de Boxicons-->
    <link rel="stylesheet" href="../Assets/Boxicons-2.1.4/css/boxicons.min.css">
    <title>Département</title>
</head>
<body>
    <section class="Section">
        <div class="Section__content">
            <div>
                <a href="#" class="Btn__PopupOpen">
                    <i class="bx bx-folder-plus bx-xs"></i>
                    Ajouter
                </a>
                <div class="Popup">
                    <span class="Popup--Back">
                    </span>
                    <div class="Popup--Content">
                        <div class="Btn__Close">&times;</div>
                        <h2>Ajouter un département</h2>
                        <p>Veuillez remplir tous ces champs pour enrégistrer un nouveau <span>département.</span></p>
                        <div class="Fields">
                            <div class="Field__Element">
                                <input type="text" name="Initial" placeholder="Initial du département">
                            </div>
                            <div class="Field__Element">
                                <input type="text" name="Name" placeholder="Nom du département">
                            </div>
                        </div>
                        <div class="Btn__Popup">
                            <div class="Quit">
                                Valider
                            </div>
                            <div class="Cancel">
                                Annuler
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Card__Popup">
                    <span class="Popup--Back">
                    </span>
                    <div class="Popup--Content">
                        <div class="Btn__Close Close--Card">&times;</div>
                        <h2>Modifier ce Département</h2>
                        <p>Veuillez remplir tous ces champs pour enrégistrer une nouvelle <span>réunion.</span></p>
                        <div class="Fields">
                            <div class="Field__Element">
                                <input type="text" name="Nouvel initial" placeholder="Nouvel initial du département" value="DS">
                            </div>
                            <div class="Field__Element">
                                <input type="text" name="Nouveau nom" placeholder="Nouveau nom du département" value="DSi">
                            </div>
                        </div>
                        <div class="Btn__Popup">
                            <div class="Quit Valider--Card">
                                Valider
                            </div>
                            <div class="Cancel Cancel--Card">
                                Annuler
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Section__Title">
            <h3>Les départements</h3>
        </div>
        <div class="Section__CardList">
            <div class="Section__Card--Departemnt">
                <div class="CardDept">
                    <div class="Profile__Picture">
                        <p>DS</p>
                    </div>
                    <div class="Profile__Name">
                        <h2>DSI</h2>
                    </div>
                    <div class="Profile__Stats">
                        <div class="Stat">
                            <h5>Employé</h5>
                            <p>20</p>
                        </div>
                        <div class="Stat">
                            <h5>Service</h5>
                            <p>10</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Import de la librairie GSAP-->
    <script src="../Source/Libs/gsap.min.js"></script>
    <script src="../Source/JS/app.js"></script>
</body>
</html>
